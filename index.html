    <div class="todo">
        <!-- <h1>To-Do List</h1>  -->
        <img class="logoadlan" src="img/adlanlogo.png" alt="">

        <div class="top-row">
            <input type="text" id="display1" placeholder="Add ur fuckin todo.." disabled />

            <button class="tombol plus">+</button>
        </div>

            <button class="btn2 operator">DELETE ALL</button>

        <table class="display3">

            </tr>
        </tbody>
        </table>
